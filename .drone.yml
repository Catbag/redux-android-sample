build:
  image: niltonvasques/android-emulator:emulator-22
  privileged: true
  commands:
    - cp -a /drone/.gradle /root/ && rm -Rf /drone/.gradle
    - ./tests.sh
    - cp -a /root/.gradle /drone/
  environment:
    GITHUB_ACCESS_TOKEN: $$GITHUB_ACCESS_TOKEN
cache:
  mount:
    - /drone/.gradle
compose:
  server:
    image: niltonvasques/gif-sample-server
